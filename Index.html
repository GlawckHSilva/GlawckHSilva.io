<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Interativos</title>
    <link rel="stylesheet" href="style.css"> <!-- Incluindo o CSS -->
</head>
<body>
    <!-- Texto acima dos botões -->
    <p id="message">Caneco, quando a gente se ver?</p>
    
    <!-- Botão que se move -->
    <button id="moveBtn">Não</button>
    
    <!-- Botão que mostra coração -->
    <button id="heartBtn">Sim</button>

    <!-- Botão "Tente Novamente" (inicialmente escondido) -->
    <button id="retryBtn" class="hidden">Tente Novamente</button>

    <!-- Div para mostrar o coração grande no fundo -->
    <div id="heartBackground" class="hidden">❤️</div>

    <script src="script.js"></script> <!-- Incluindo o JavaScript -->
</body>
</html>
